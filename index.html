<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9aa4ed3122.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Forecast Project SheCodes</title>
  </head>
  <body>
    <div class="container">
      <form id="searchform">
        <input
          type="text"
          placeholder="Enter city"
          autocomplete="off"
          autofocus="on"
          id="city-input"
        />
        <button type="submit" class="btn btn-primary btn-sm search-button">
          Search
        </button>
        <button
          type="button"
          class="btn btn-light current-button"
          id="currentButton"
        >
          Current
        </button>
      </form>
      <br />

      <div class="title">
        <div id="cityinput" class="city"></div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="d-frex">
            <img src="" alt="big icon" id="icon" class="big-icon" />
            <strong class="units" id="temperature-city"></strong>
            <small class="units-farenheit"
              ><a
                href="#"
                id="celsius-link"
                class="active"
                class="celsiuslink"
                style="text-decoration: none"
                >°C
              </a>
              |
              <a href="#" id="fahrenheit-link" class="fahrenheitlink"
                >°F</a
              ></small
            >
          </div>
        </div>
      </div>

      <div class="time">
        Last updated: <strong> <span id="date"> </span></strong>
      </div>

      <div class="details">
        <div class="weather-description" id="description">
          <strong></strong>
        </div>

        <div class="humidity">
          <strong>Humidity: <span id="humidity"></span>%</strong>
        </div>

        <div class="wind">
          <strong>Wind: <span id="wind"></span> km/h </strong>
        </div>
      </div>

      <div class="card">
        <div class="card-body">
          <div class="weather-forecast" id="forecast"></div>
          <br />
        </div>
      </div>
      <footer>
        <a href="" target="_blank"> Open-source code </a>
        by Anahi Yanez
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
